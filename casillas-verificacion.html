<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://www.freecatphotoapp.com/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>
    <button type="submit">Submit</button>

    <p>
        <label for="indoor">
            <input id="indoor" type="radio" name="indoor-outdoor">Indoor
        </label>
        <label for="outdoor">
            <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
        </label>
    </p>
   
      <!--
      Agrega a tu formulario un conjunto de tres casillas de 
      verificación. Cada casilla de verificación debe anidarse 
      dentro de su propio elemento label. Las tres deben 
      compartir el atributo name con el valor personality 
      (personalidad).
    -->
    <!-- <label for="loving"><input id="loving" 
    type="checkbox" name="personality"> Loving</label>-->
    
    <label for="" name="personality">
        <input type="checkbox" name="personality">Observador
    </label>
    <label for="" name="personality">
      <input type="checkbox" name="personality">Mesticuloso
  </label>
  <label for="" name="personality">
    <input type="checkbox" name="personality">Colaborativo
</label>

  
  </form>
</main>
